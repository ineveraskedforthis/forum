{{define "THREAD"}}
<div class="pl-8 pt-8">
  <div class="header flex gap-2 mb-4">

  <div class="bg-black rounded-full text-white font-semibold py-2 px-4 hover:bg-green-400 hover:cursor-pointer">Status</div>
  <a href="/forum" class="bg-black rounded-full text-white font-semibold py-2 px-4 hover:bg-green-400 hover:cursor-pointer">Back to forum</a>

  </div>
  {{template "MAINPOST" .MainPost}}
  <div class="thread p-2 mb-4">
    {{range .Thread}} {{template "POST" .}} {{end}}
  </div>
  <div class="message control">{{template "NEW_POST" .MainPost.Id}}</div>
</div>

<script type="text/javascript">
  var thread_id = {{.MainPost.Id.PostId}};
  var last_post_id = {{.LastPost.PostId}};
</script>`

<script src="/forum/js/main.js" defer></script>
<script src="/forum/js/thread.js" defer></script>
{{end}}
