{{define "MAINPOST"}}

<div class="main-post max-w-fit mb-4 bg-zinc-200 rounded-2xl p-2 px-4">
  <div id="post-{{.Id.PostId}}" class="header flex gap-1">
      <div class="title">
          <a href="/thread/{{.Id.PostId}}">
              #{{.Id.PostId}}
          </a>
      </div>
      <div class="date">{{.Date.Format "Jan 02, 2006 15:04:05 UTC"}}</div>

      <button id="reply-button-{{.Id.PostId}}" class="reply-button"> Reply </button>
  </div>

  <div class="content">
    {{range .Content}}
      {{printf "%s" .Text}}
      {{if lt .LinkTo.PostId 4294967295}}
        {{template "POSTREPLYLINK" .}}
      {{end}}
    {{end}}
  </div>

  <div class="replies">
    Replies:
    {{range .Replies}}
      {{template "POSTREPLYLINK" .}}
    {{end}}
  </div>
</div>

{{end}}
