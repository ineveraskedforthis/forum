{{define "POST"}}

<div class="post max-w-fit mb-4 ml-4 p-2 bg-zinc-100 rounded-2xl">
  <div class="">
    <div class="header flex gap-1">
      <div class="title ">{{printf "%s" .Title}}</div>
      <div class="date">{{.Date.Format "Jan 02, 2006 15:04:05 UTC"}}</div>
    </div>

    <div class="content">
      {{printf "%s" .Content}}
    </div>
  </div>
</div>

{{end}}
